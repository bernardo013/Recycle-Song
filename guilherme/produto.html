
<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="produto.css">
    <title>Cadastro De Produto</title>
</head>
<body>
    <div id="form">
        <form method="post">
            <h2 class="tittle">Cadastrar Produto</h2>

            <label for="CPF">CPF:</label>
            <div class="input">
                <input id="CPF" name="CPF" placeholder="CPF" type="text">
            </div>

            <label for="CEP">CEP:</label>
            <div class="input">
                <input id="CEP" name="CEP" placeholder="CEP" type="text">
            </div>

            <label for="endereço">Endereço:</label>
            <div class="input">
                <input id="endereço" name="endereço" placeholder="endereço" type="text">
            </div>

            <label for="nota">Nota Fiscal:</label>
            <div class="produto">
                <input id="produto" name="produto" type="file" required>
            </div>

            <br><br>
            <label for="nota">Foto Do Produto Danificado:</label>
            <div class="produto">
                <input id="nota" name="nota" type="file" required>
            </div>

              <div id="btn">
                <button type="submit">Enviar</button>
    
</body>
</html>
